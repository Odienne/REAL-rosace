<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
<script>
    THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
</script>
<body style='margin : 0; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' rotation="90 0 0">


    <a-image position="2 1 0 0" scale='4 4 4' src="texte.png">
        <a-animation attribute="opacity" dur="4000" from="0" to="1" direction="ease-in" repeat="0"></a-animation>
    </a-image>

    <!--<a-entity position="5 6 0 0" scale='4 4 4' geometry="primitive:plane;" material="shader:gif;src:url(rose.gif);"></a-entity>-->

    <a-image id="rose1" position="2 6 0 0" scale='4 4 4' src="rose-des-vents1.png">
    </a-image>
    <a-image id="rose2" position="2 6 0.2 0" scale='4 4 4' src="rose-des-vents2.png">
        <a-animation attribute="rotation" dur="4000" to="0 0 360" direction="alternate-reverse"
                     repeat="indefinite"></a-animation>
    </a-image>
    <a-image id="rose3" position="2 6 0.4 0" scale='2.5 2.5 2.5' src="rose-des-vents3.png">
        <a-animation attribute="rotation" dur="5000" from="0 0 360" to="0 0 0" direction="alternate-reverse"
                     repeat="indefinite"></a-animation>
    </a-image>

    <a-marker-camera type='pattern' url='marker.patt'></a-marker-camera>

</a-scene>

</body>
</html>
